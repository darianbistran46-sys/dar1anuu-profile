<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8">
<title>Dar1anuu – FACEIT Interactive Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Roboto', sans-serif; background: #0f0f0f; color: #fff; overflow-x: hidden; position: relative; cursor: none; }

/* Cursor-follow particles */
#particles { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }
.particle {
  position: absolute; width:4px; height:4px; background:#ff5500; border-radius:50%; opacity:0.5; pointer-events:none;
  transform: translate(-50%, -50%);
  transition: transform 0.1s linear, opacity 0.3s linear;
}

/* Header */
.header {
  position: relative; z-index: 1;
  background: linear-gradient(135deg, #ff5500, #ff2200);
  height: 140px;
  display: flex; align-items: flex-end; padding: 20px 40px; gap: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.6);
}
.avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #111; object-fit: cover; transition: transform 0.2s; z-index:1; }
.avatar:hover { transform: scale(1.05); }
.username { font-size: 32px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
.flag { width: 22px; height: 15px; background: url('https://flagcdn.com/w20/ro.png') no-repeat center/cover; border-radius: 2px; }

.profile-content { max-width: 900px; margin:auto; padding:30px 20px; position: relative; z-index:1; }

/* Rank Box */
.rank-box {
  background:#1c1c1c; border-radius:12px; padding:25px; text-align:center; border:1px solid #333;
  margin-bottom:25px; position:relative; overflow:visible;
}

/* Badge with sparkle */
.rank-badge {
  width:100px; height:100px; margin:0 auto 10px auto; display:flex; align-items:center; justify-content:center;
  font-size:40px; font-weight:bold; color:#000; border-radius:12px;
  background:linear-gradient(135deg,#ffcc33,#ff5500); box-shadow:0 0 25px rgba(255,85,0,0.7);
  transition: transform 0.3s, box-shadow 0.3s; cursor:pointer; overflow:visible; animation:pulseBadge 2s infinite alternate;
}
.rank-badge:hover { transform: rotate(-5deg) scale(1.25); box-shadow:0 0 55px rgba(255,85,0,1),0 0 70px rgba(255,255,0,0.7); }
@keyframes pulseBadge { 0% { transform: scale(1); box-shadow:0 0 20px rgba(255,85,0,0.6); } 50% { transform: scale(1.1); box-shadow:0 0 35px rgba(255,85,0,0.9); } 100% { transform: scale(1); box-shadow:0 0 20px rgba(255,85,0,0.6); } }

/* ELO Gradient Animated */
.elo { font-size:42px; font-weight:700; margin-bottom:5px;
  background:linear-gradient(90deg,#ff5500,#ffcc33,#ff5500); -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  animation:pulseELO 2s infinite linear; cursor:pointer; transition: transform 0.3s;
}
.elo:hover { transform: scale(1.05); }
@keyframes pulseELO { 0% { background-position:0% 50%; } 100% { background-position:200% 50%; } }

/* Level bar with glow */
.level-bar { background:#333; height:14px; border-radius:7px; overflow:hidden; margin-top:15px; position:relative; }
.level-progress { width:0; height:100%; background:linear-gradient(90deg,#ff5500,#ffcc33); animation:fillLevel 1.5s forwards, glowProgress 2s infinite alternate; position:relative; }
.level-progress::after { content:''; position:absolute; top:0; left:0; width:100%; height:100%; box-shadow:0 0 10px #ffcc33, 0 0 20px #ff5500; }
@keyframes fillLevel { to { width:90%; } }
@keyframes glowProgress { from { box-shadow:0 0 10px #ffcc33,0 0 20px #ff5500; } to { box-shadow:0 0 15px #ffcc33,0 0 25px #ff5500; } }

/* Stats with tooltip */
.stats-box { display:flex; justify-content:space-between; text-align:center; background:#1c1c1c; padding:20px; border-radius:12px; border:1px solid #333; margin-bottom:25px; gap:10px; animation:glowStats 3s infinite alternate; }
@keyframes glowStats { 0% { box-shadow:0 0 0 rgba(255,85,0,0); } 50% { box-shadow:0 0 15px rgba(255,85,0,0.3); } 100% { box-shadow:0 0 0 rgba(255,85,0,0); } }
.stat { flex:1; position:relative; }
.stat-value { font-size:28px; font-weight:bold; color:#ff5500; margin-bottom:5px; display:flex; align-items:center; justify-content:center; gap:8px; cursor:default; }
.stat-value::before { content:''; display:inline-block; width:22px; height:22px; background-size:cover; }
.stat:nth-child(1) .stat-value::before { background-image:url('https://img.icons8.com/ios-filled/50/ff5500/swords.png'); }
.stat:nth-child(2) .stat-value::before { background-image:url('https://img.icons8.com/ios-filled/50/ff5500/target.png'); }
.stat:nth-child(3) .stat-value::before { background-image:url('https://img.icons8.com/ios-filled/50/ff5500/trophy.png'); }
.stat:hover::after { content: attr(data-tooltip); position: absolute; bottom:100%; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.85); padding:6px 10px; border-radius:6px; font-size:14px; white-space:nowrap; pointer-events:none; opacity:1; }
.stat::after { opacity:0; transition:opacity 0.2s; }

/* Buttons */
.buttons { display:flex; gap:15px; }
.btn { flex:1; padding:14px; text-align:center; border-radius:8px; font-weight:bold; text-decoration:none; transition:0.2s; }
.follow-btn { background:#ff5500; color:#000; }
.follow-btn:hover { background:#e64900; }
.steam-btn { background:#1b2838; color:#fff; }
.steam-btn:hover { background:#0f1822; }

@media (max-width:700px) { .header { flex-direction:column; height:auto; align-items:center; padding:20px; gap:15px; } .stats-box { flex-direction:column; gap:15px; }

}
</style>
</head>
<body>

<div id="particles"></div>

<div class="header">
  <img src="avatar.jpg" class="avatar">
  <div class="username">Dar1anuu <span class="flag"></span></div>
</div>

<div class="profile-content">

  <div class="rank-box">
    <div class="rank-badge">9</div>
    <div class="elo">1973 ELO</div>
    <div>Level 9</div>
    <div class="level-bar">
      <div class="level-progress"></div>
    </div>
  </div>

  <div class="stats-box">
    <div class="stat" data-tooltip="Numărul total de meciuri jucate">
      <div class="stat-value">150</div>
      <div>Meciuri</div>
    </div>
    <div class="stat" data-tooltip="Raportul dintre kill-uri și decese">
      <div class="stat-value">1.28</div>
      <div>K/D</div>
    </div>
    <div class="stat" data-tooltip="Procentajul de meciuri câștigate">
      <div class="stat-value">58%</div>
      <div>Winrate</div>
    </div>
  </div>

  <div class="buttons">
    <a href="#" class="btn follow-btn">Follow</a>
    <a href="https://steamcommunity.com/id/USERNAME_TAU" class="btn steam-btn" target="_blank">Steam</a>
  </div>

</div>

<script>
// Create particles
const particlesContainer = document.getElementById('particles');
const numParticles = 50;
const particles = [];

for(let i=0;i<numParticles;i++){
  const p = document.createElement('div');
  p.className='particle';
  p.style.left=Math.random()*window.innerWidth+'px';
  p.style.top=Math.random()*window.innerHeight+'px';
  p.style.width=(2+Math.random()*4)+'px';
  p.style.height=p.style.width;
  particlesContainer.appendChild(p);
  particles.push(p);
}

// Move particles with mouse
document.addEventListener('mousemove', e=>{
  const x=e.clientX, y=e.clientY;
  particles.forEach((p,i)=>{
    const offsetX = (Math.random()-0.5)*50;
    const offsetY = (Math.random()-0.5)*50;
    p.style.transform = `translate(${x/2 + offsetX}px, ${y/2 + offsetY}px)`;
  });
});
</script>

</body>
</html>
